    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #ff6b35, #f7931e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(45deg, #ff6b35, #f7931e);
        color: white;
      }

      .btn-secondary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .match-container {
        margin-bottom: 40px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        padding: 25px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .match-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .match-title {
        font-size: 1.8em;
        font-weight: bold;
        color: #ff6b35;
      }

      .teams-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }

      .team {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .team h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.4em;
        color: #f7931e;
      }

      .character-slots {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .character-slot {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .slot-label {
        font-weight: bold;
        min-width: 80px;
        color: #cccccc;
      }

      .character-select {
        flex: 1;
        padding: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
      }

      .character-select:focus {
        outline: none;
        border-color: #ff6b35;
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
      }

      .character-select option {
        background: #1e3c72;
        color: white;
        padding: 5px;
      }

      .remove-btn {
        background: #ff4b2b;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
      }

      .remove-btn:hover {
        background: #ff416c;
      }

      .export-section {
        margin-top: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        text-align: center;
      }

      .json-preview {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
        font-family: "Courier New", monospace;
        font-size: 12px;
        text-align: left;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        .teams-container {
          grid-template-columns: 1fr;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .match-header {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>

      let matches = [];
      let matchCounter = 1;

      function addMatch() {
        const matchId = matchCounter++;
        const match = {
          id: matchId,
          com1: Array(5).fill(null),
          com2: Array(5).fill(null),
        };
        matches.push(match);
        renderMatches();
        updateJSONPreview();
      }

      function removeMatch(matchId) {
        matches = matches.filter((match) => match.id !== matchId);
        renderMatches();
        updateJSONPreview();
      }

      function updateCharacter(matchId, team, slot, characterId) {
        const match = matches.find((m) => m.id === matchId);
        if (match) {
          match[team][slot] = characterId || null;
          updateJSONPreview();
        }
      }

      function renderMatches() {
        const container = document.getElementById("matches-container");
        container.innerHTML = "";

        matches.forEach((match) => {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match-container";
          matchDiv.innerHTML = `
                    <div class="match-header">
                        <div class="match-title">Match ${match.id}</div>
                        <button class="btn btn-danger remove-btn" onclick="removeMatch(${
                          match.id
                        })">Remove Match</button>
                    </div>
                    <div class="teams-container">
                        <div class="team">
                            <h3>Team 1</h3>
                            <div class="character-slots">
                                ${generateCharacterSlots(
                                  match.id,
                                  "com1",
                                  match.com1
                                )}
                            </div>
                        </div>
                        <div class="team">
                            <h3>Team 2</h3>
                            <div class="character-slots">
                                ${generateCharacterSlots(
                                  match.id,
                                  "com2",
                                  match.com2
                                )}
                            </div>
                        </div>
                    </div>
                `;
          container.appendChild(matchDiv);
        });
      }

      function generateCharacterSlots(matchId, team, teamCharacters) {
        return teamCharacters
          .map(
            (charId, index) => `
                <div class="character-slot">
                    <div class="slot-label">Slot ${index + 1}:</div>
                    <select class="character-select" onchange="updateCharacter(${matchId}, '${team}', ${index}, this.value)">
                        <option value="">Select Character</option>
                        ${characters
                          .map(
                            (character) => `
                            <option value="${character.id}" ${
                              charId === character.id ? "selected" : ""
                            }>${character.name}</option>
                        `
                          )
                          .join("")}
                    </select>
                </div>
            `
          )
          .join("");
      }

      function updateJSONPreview() {
        const jsonOutput = generateJSON();
        document.getElementById("json-preview").textContent = JSON.stringify(
          jsonOutput,
          null,
          2
        );
      }

      function generateJSON() {
        const output = { matchCount: {} };

        matches.forEach((match) => {
          output.matchCount[match.id] = {
            targetTeaming: {
              com1: {
                teamMembers: match.com1.map((charId) => ({
                  key: charId || "None",
                })),
                comLevel: "High",
              },
              com2: {
                teamMembers: match.com2.map((charId) => ({
                  key: charId || "None",
                })),
                comLevel: "High",
              },
            },
          };
        });

        return output;
      }

      function exportJSON() {
        const jsonOutput = generateJSON();
        const blob = new Blob([JSON.stringify(jsonOutput, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "MatchSetup.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function clearAll() {
        if (confirm("Are you sure you want to clear all matches?")) {
          matches = [];
          matchCounter = 1;
          renderMatches();
          updateJSONPreview();
        }
      }

      // Initialize with one match
      addMatch();
    </script>
  </body>

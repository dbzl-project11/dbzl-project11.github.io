<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Match Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .upload-section {
        background: linear-gradient(135deg, #74b9ff, #0984e3);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 30px;
        color: white;
      }

      .upload-section h3 {
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
      }

      .file-input {
        display: none;
      }

      .file-input-label {
        display: inline-block;
        padding: 12px 25px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px dashed rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .file-input-label:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.8);
        transform: translateY(-2px);
      }

      .file-list {
        margin-top: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        max-height: 200px;
        overflow-y: auto;
      }

      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .file-item:last-child {
        border-bottom: none;
      }

      .remove-file {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s ease;
      }

      .remove-file:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .button {
        background: linear-gradient(135deg, #00b894, #00a085);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin: 10px 10px 10px 0;
        box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
      }

      .button:disabled {
        background: #ddd;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #74b9ff;
      }

      .stat-card h4 {
        color: #2d3436;
        margin-bottom: 15px;
        font-size: 1.2rem;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #f1f2f6;
      }

      .stat-item:last-child {
        border-bottom: none;
      }

      .stat-value {
        font-weight: 600;
        color: #0984e3;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
      }

      .success {
        background: #00b894;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .processing {
        animation: pulse 1.5s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêâ Dragon Ball Match Analyzer</h1>
        <p>Upload JSON match files and generate comprehensive Excel analysis</p>
      </div>

      <div class="content">
        <div class="upload-section">
          <h3>üìÅ Upload Match Files</h3>
          <div class="file-input-wrapper">
            <input
              type="file"
              id="fileInput"
              class="file-input"
              multiple
              accept=".json"
            />
            <label for="fileInput" class="file-input-label">
              üìÇ Choose JSON Files or Drag & Drop
            </label>
          </div>
          <div id="fileList" class="file-list" style="display: none"></div>
        </div>

        <div>
          <button id="analyzeBtn" class="button" disabled>
            üìä Analyze Matches
          </button>
          <button id="downloadBtn" class="button" disabled>
            üì• Download Excel Report
          </button>
          <button id="clearBtn" class="button" onclick="clearFiles()">
            üóëÔ∏è Clear Files
          </button>
        </div>

        <div id="messages"></div>
        <div id="statsContainer" class="stats-grid"></div>
      </div>
    </div>

    <script>
      let matchData = [];
      let workbook = null;

      // File handling
      const fileInput = document.getElementById("fileInput");
      const fileList = document.getElementById("fileList");
      const analyzeBtn = document.getElementById("analyzeBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const messages = document.getElementById("messages");
      const statsContainer = document.getElementById("statsContainer");

      fileInput.addEventListener("change", handleFiles);

      // Drag and drop functionality
      document.addEventListener("dragover", (e) => {
        e.preventDefault();
        document.querySelector(".file-input-label").style.background =
          "rgba(255, 255, 255, 0.3)";
      });

      document.addEventListener("dragleave", (e) => {
        e.preventDefault();
        document.querySelector(".file-input-label").style.background =
          "rgba(255, 255, 255, 0.2)";
      });

      document.addEventListener("drop", (e) => {
        e.preventDefault();
        document.querySelector(".file-input-label").style.background =
          "rgba(255, 255, 255, 0.2)";
        fileInput.files = e.dataTransfer.files;
        handleFiles();
      });

      function handleFiles() {
        const files = Array.from(fileInput.files);
        if (files.length === 0) return;

        fileList.style.display = "block";
        fileList.innerHTML = "";

        files.forEach((file, index) => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";
          fileItem.innerHTML = `
                    <span>üìÑ ${file.name}</span>
                    <button class="remove-file" onclick="removeFile(${index})">Remove</button>
                `;
          fileList.appendChild(fileItem);
        });

        analyzeBtn.disabled = false;
      }

      function removeFile(index) {
        const dt = new DataTransfer();
        const files = Array.from(fileInput.files);

        files.forEach((file, i) => {
          if (i !== index) dt.items.add(file);
        });

        fileInput.files = dt.files;
        handleFiles();

        if (fileInput.files.length === 0) {
          fileList.style.display = "none";
          analyzeBtn.disabled = true;
        }
      }

      function clearFiles() {
        fileInput.value = "";
        fileList.style.display = "none";
        analyzeBtn.disabled = true;
        downloadBtn.disabled = true;
        matchData = [];
        workbook = null;
        messages.innerHTML = "";
        statsContainer.innerHTML = "";
      }

      function showMessage(message, type = "info") {
        const messageDiv = document.createElement("div");
        messageDiv.className = type;
        messageDiv.textContent = message;
        messages.innerHTML = "";
        messages.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.remove();
        }, 5000);
      }

      // Function to extract numeric part from match filename for sorting
      function getMatchNumber(filename) {
        const match = filename.match(/Match_(\d+)/i);
        return match ? parseInt(match[1]) : 0;
      }

      // Analysis functions
      analyzeBtn.addEventListener("click", async () => {
        analyzeBtn.classList.add("processing");
        analyzeBtn.disabled = true;

        try {
          matchData = [];
          const files = Array.from(fileInput.files);

          for (let file of files) {
            const text = await file.text();
            const jsonData = JSON.parse(text);
            matchData.push({
              filename: file.name,
              data: jsonData,
            });
          }

          // Sort matchData by match number
          matchData.sort(
            (a, b) => getMatchNumber(a.filename) - getMatchNumber(b.filename)
          );

          generateExcelReport();
          displayStats();
          showMessage(
            `‚úÖ Successfully analyzed ${matchData.length} match files!`,
            "success"
          );
          downloadBtn.disabled = false;
        } catch (error) {
          showMessage(`‚ùå Error analyzing files: ${error.message}`, "error");
        } finally {
          analyzeBtn.classList.remove("processing");
          analyzeBtn.disabled = false;
        }
      });

      function generateExcelReport() {
        workbook = XLSX.utils.book_new();

        // Match Summary Sheet
        const summaryData = [];
        matchData.forEach((match, index) => {
          const data = match.data;
          const p1TotalDamage = Object.values(data.P1Damage).reduce(
            (a, b) => a + b,
            0
          );
          const p2TotalDamage = Object.values(data.P2Damage).reduce(
            (a, b) => a + b,
            0
          );

          summaryData.push({
            Match: match.filename,
            "P1 Total Damage": Math.round(p1TotalDamage),
            "P2 Total Damage": Math.round(p2TotalDamage),
            Winner: p1TotalDamage > p2TotalDamage ? "Player 1" : "Player 2",
            "P1 Characters": Object.values(data.P1Chars).join(", "),
            "P2 Characters": Object.values(data.P2Chars).join(", "),
          });
        });

        const summaryWS = XLSX.utils.json_to_sheet(summaryData);
        XLSX.utils.book_append_sheet(workbook, summaryWS, "Match Summary");

        // Character Performance Sheet
        const charPerformance = {};

        matchData.forEach((match) => {
          const data = match.data;

          // Process P1 characters
          Object.entries(data.P1Chars).forEach(([id, name]) => {
            if (!charPerformance[name]) {
              charPerformance[name] = {
                Character: name,
                "Total Damage": 0,
                "Total Time On Field": 0,
                "Total Damage Taken": 0,
                "Matches Played": 0,
                Wins: 0,
                "Total S1 Blasts": 0,
                "Total S1 Hit Blasts": 0,
                "Total S2 Blasts": 0,
                "Total S2 Hit Blasts": 0,
                "Total Ultimate Blasts": 0,
                "Total Ultimate Hit Blasts": 0,
              };
            }

            const counter = data.P1Counter[id];
            const damage = data.P1Damage[id];

            charPerformance[name]["Total Damage"] += damage;
            charPerformance[name]["Total Time On Field"] += counter.timeOnField;
            charPerformance[name]["Total Damage Taken"] += counter.dMGTaken;
            charPerformance[name]["Matches Played"]++;
            charPerformance[name]["Total S1 Blasts"] += counter.s1Blast;
            charPerformance[name]["Total S1 Hit Blasts"] += counter.s1HitBlast;
            charPerformance[name]["Total S2 Blasts"] += counter.s2Blast;
            charPerformance[name]["Total S2 Hit Blasts"] += counter.s2HitBlast;
            charPerformance[name]["Total Ultimate Blasts"] += counter.ultBlast;
            charPerformance[name]["Total Ultimate Hit Blasts"] +=
              counter.uLTHitBlast;
          });

          // Process P2 characters
          Object.entries(data.P2Chars).forEach(([id, name]) => {
            if (!charPerformance[name]) {
              charPerformance[name] = {
                Character: name,
                "Total Damage": 0,
                "Total Time On Field": 0,
                "Total Damage Taken": 0,
                "Matches Played": 0,
                Wins: 0,
                "Total S1 Blasts": 0,
                "Total S1 Hit Blasts": 0,
                "Total S2 Blasts": 0,
                "Total S2 Hit Blasts": 0,
                "Total Ultimate Blasts": 0,
                "Total Ultimate Hit Blasts": 0,
              };
            }

            const counter = data.P2Counter[id];
            const damage = data.P2Damage[id];

            charPerformance[name]["Total Damage"] += damage;
            charPerformance[name]["Total Time On Field"] += counter.timeOnField;
            charPerformance[name]["Total Damage Taken"] += counter.dMGTaken;
            charPerformance[name]["Matches Played"]++;
            charPerformance[name]["Total S1 Blasts"] += counter.s1Blast;
            charPerformance[name]["Total S1 Hit Blasts"] += counter.s1HitBlast;
            charPerformance[name]["Total S2 Blasts"] += counter.s2Blast;
            charPerformance[name]["Total S2 Hit Blasts"] += counter.s2HitBlast;
            charPerformance[name]["Total Ultimate Blasts"] += counter.ultBlast;
            charPerformance[name]["Total Ultimate Hit Blasts"] +=
              counter.uLTHitBlast;
          });
        });

        // Calculate averages, efficiency, and hit rates
        Object.values(charPerformance).forEach((char) => {
          char["Avg Damage Per Match"] = Math.round(
            char["Total Damage"] / char["Matches Played"]
          );
          char["Avg Time Per Match"] = Math.round(
            char["Total Time On Field"] / char["Matches Played"]
          );
          char["Damage Per Second"] =
            Math.round(
              (char["Total Damage"] / char["Total Time On Field"]) * 100
            ) / 100;
          char["Damage Efficiency"] =
            Math.round(
              (char["Total Damage"] / char["Total Damage Taken"]) * 100
            ) / 100;
          char["S1 Hit Rate %"] =
            char["Total S1 Blasts"] > 0
              ? Math.round(
                  (char["Total S1 Hit Blasts"] / char["Total S1 Blasts"]) *
                    100 *
                    100
                ) / 100
              : 0;
          char["S2 Hit Rate %"] =
            char["Total S2 Blasts"] > 0
              ? Math.round(
                  (char["Total S2 Hit Blasts"] / char["Total S2 Blasts"]) *
                    100 *
                    100
                ) / 100
              : 0;
          char["Ultimate Hit Rate %"] =
            char["Total Ultimate Blasts"] > 0
              ? Math.round(
                  (char["Total Ultimate Hit Blasts"] /
                    char["Total Ultimate Blasts"]) *
                    100 *
                    100
                ) / 100
              : 0;

          // Round whole number columns
          char["Total Damage"] = Math.round(char["Total Damage"]);
          char["Total Time On Field"] = Math.round(char["Total Time On Field"]);
          char["Total Damage Taken"] = Math.round(char["Total Damage Taken"]);
        });

        const charWS = XLSX.utils.json_to_sheet(Object.values(charPerformance));
        XLSX.utils.book_append_sheet(workbook, charWS, "Character Performance");

        // All Match Details in Single Sheet
        const allMatchDetails = [];

        matchData.forEach((match, index) => {
          const data = match.data;
          const matchName = match.filename.replace(".json", "");

          // Add P1 data
          Object.entries(data.P1Chars).forEach(([id, name]) => {
            const counter = data.P1Counter[id];
            const damageDealt = data.P1Damage[id];
            const damageTaken = counter.dMGTaken;

            const s1HitRate =
              counter.s1Blast > 0
                ? Math.round(
                    (counter.s1HitBlast / counter.s1Blast) * 100 * 100
                  ) / 100
                : 0;
            const s2HitRate =
              counter.s2Blast > 0
                ? Math.round(
                    (counter.s2HitBlast / counter.s2Blast) * 100 * 100
                  ) / 100
                : 0;
            const ultHitRate =
              counter.ultBlast > 0
                ? Math.round(
                    (counter.uLTHitBlast / counter.ultBlast) * 100 * 100
                  ) / 100
                : 0;

            const damageEfficiency =
              damageTaken > 0
                ? Math.round((damageDealt / damageTaken) * 100) / 100
                : 0;

            allMatchDetails.push({
              Match: matchName,
              Player: "P1",
              Character: name,
              "Damage Dealt": Math.round(damageDealt),
              "Time On Field": Math.round(counter.timeOnField),
              "Damage Taken": Math.round(damageTaken),
              "Damage Efficiency": damageEfficiency,
              "HP Remaining": Math.round(counter.hPRemaining),
              "S1 Blasts Total": Math.round(counter.s1Blast),
              "S1 Blasts Hit": Math.round(counter.s1HitBlast),
              "S1 Hit Rate %": s1HitRate,
              "S2 Blasts Total": Math.round(counter.s2Blast),
              "S2 Blasts Hit": Math.round(counter.s2HitBlast),
              "S2 Hit Rate %": s2HitRate,
              "Ultimate Blasts Total": Math.round(counter.ultBlast),
              "Ultimate Blasts Hit": Math.round(counter.uLTHitBlast),
              "Ultimate Hit Rate %": ultHitRate,
              DPS: Math.round((damageDealt / counter.timeOnField) * 100) / 100,
            });
          });

          // Add P2 data
          Object.entries(data.P2Chars).forEach(([id, name]) => {
            const counter = data.P2Counter[id];
            const damageDealt = data.P2Damage[id];
            const damageTaken = counter.dMGTaken;

            const s1HitRate =
              counter.s1Blast > 0
                ? Math.round(
                    (counter.s1HitBlast / counter.s1Blast) * 100 * 100
                  ) / 100
                : 0;
            const s2HitRate =
              counter.s2Blast > 0
                ? Math.round(
                    (counter.s2HitBlast / counter.s2Blast) * 100 * 100
                  ) / 100
                : 0;
            const ultHitRate =
              counter.ultBlast > 0
                ? Math.round(
                    (counter.uLTHitBlast / counter.ultBlast) * 100 * 100
                  ) / 100
                : 0;

            const damageEfficiency =
              damageTaken > 0
                ? Math.round((damageDealt / damageTaken) * 100) / 100
                : 0;

            allMatchDetails.push({
              Match: matchName,
              Player: "P2",
              Character: name,
              "Damage Dealt": Math.round(damageDealt),
              "Time On Field": Math.round(counter.timeOnField),
              "Damage Taken": Math.round(damageTaken),
              "Damage Efficiency": damageEfficiency,
              "HP Remaining": Math.round(counter.hPRemaining),
              "S1 Blasts Total": Math.round(counter.s1Blast),
              "S1 Blasts Hit": Math.round(counter.s1HitBlast),
              "S1 Hit Rate %": s1HitRate,
              "S2 Blasts Total": Math.round(counter.s2Blast),
              "S2 Blasts Hit": Math.round(counter.s2HitBlast),
              "S2 Hit Rate %": s2HitRate,
              "Ultimate Blasts Total": Math.round(counter.ultBlast),
              "Ultimate Blasts Hit": Math.round(counter.uLTHitBlast),
              "Ultimate Hit Rate %": ultHitRate,
              DPS: Math.round((damageDealt / counter.timeOnField) * 100) / 100,
            });
          });
        });

        const allDetailsWS = XLSX.utils.json_to_sheet(allMatchDetails);
        XLSX.utils.book_append_sheet(
          workbook,
          allDetailsWS,
          "All Match Details"
        );
      }

      function displayStats() {
        const totalMatches = matchData.length;
        let totalDamage = 0;
        const characterUsage = {};

        matchData.forEach((match) => {
          const data = match.data;
          totalDamage += Object.values(data.P1Damage).reduce(
            (a, b) => a + b,
            0
          );
          totalDamage += Object.values(data.P2Damage).reduce(
            (a, b) => a + b,
            0
          );

          Object.values(data.P1Chars).forEach((char) => {
            characterUsage[char] = (characterUsage[char] || 0) + 1;
          });
          Object.values(data.P2Chars).forEach((char) => {
            characterUsage[char] = (characterUsage[char] || 0) + 1;
          });
        });

        const mostUsedChar = Object.entries(characterUsage).sort(
          (a, b) => b[1] - a[1]
        )[0];
        const avgDamagePerMatch = Math.round(totalDamage / totalMatches);

        statsContainer.innerHTML = `
                <div class="stat-card">
                    <h4>üìä Match Overview</h4>
                    <div class="stat-item">
                        <span>Total Matches</span>
                        <span class="stat-value">${totalMatches}</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Damage Dealt</span>
                        <span class="stat-value">${totalDamage.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span>Average Damage/Match</span>
                        <span class="stat-value">${avgDamagePerMatch.toLocaleString()}</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h4>ü•ä Character Usage</h4>
                    <div class="stat-item">
                        <span>Most Used Character</span>
                        <span class="stat-value">${mostUsedChar[0]}</span>
                    </div>
                    <div class="stat-item">
                        <span>Usage Count</span>
                        <span class="stat-value">${mostUsedChar[1]} times</span>
                    </div>
                    <div class="stat-item">
                        <span>Unique Characters</span>
                        <span class="stat-value">${
                          Object.keys(characterUsage).length
                        }</span>
                    </div>
                </div>
            `;
      }

      downloadBtn.addEventListener("click", () => {
        if (workbook) {
          XLSX.writeFile(workbook, "DragonBall_Match_Analysis.xlsx");
          showMessage("üì• Excel file downloaded successfully!", "success");
        }
      });
    </script>
  </body>
</html>
